<div>
    <h2 class="mt-3">Create a location</h2>
    <hr>
    <span class="text-muted">Enable the browser to get your location</span>
    <br>
    <input type="text" placeholder="Name" class="form-control my-2"#name>
    <input type="number" placeholder="Area in m2" class="form-control my-2" #area>
    <br>
    <button class="btn btn-dark" (click)="create(name.value, area.value)">Send data</button>
</div>
