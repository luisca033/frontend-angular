<h2 class="mt-3">List of all register</h2>
<br>
<table class="table table-dark">
    <thead >
        <tr class="row">
            <th class="col text-center">Id</th>
            <th class="col ">Name</th>
            <th class="col ">Area</th>
            <th class="col ">location</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row" *ngFor="let d of data">
            <td class="col text-center">{{d.id}}</td>
            <td class="col ">{{d.name}}</td>
            <td class="col ">{{d.area}}</td>
            <td class="col ">{{d.location}}</td>
        </tr>
    </tbody>
</table>
